<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap');
</style>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container h-100 d-flex align-items-center justify-content-center sign-up-div">
		<div class="card col-md-4 card-sign-up shadow-sm">
			<h5 class="d-flex justify-content-center">Create an Account</h5>
		<form id="signupForm">
      <div class="form-group">
        <label for="name" class="label-name text-secondary">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email" class="label-name text-secondary">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        
      </div>

      <div class="form-group">
        <label for="password" class="label-name text-secondary">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="error-message text-danger"></div>
      <div class="sign-up-btn">
      		<button class="btn w-100 btn-primary sign-up-account">Sign Up</button>
  		</div>
    </form>
	</div>
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
