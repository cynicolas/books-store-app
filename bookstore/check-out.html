<!--Check Out Data-->

<div class="container justify-content-center">
	<div class="row m-5">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
                    <div class="row">
                    <div class="col-md-5 ">
                           Title
                        </div>
						<div class="col-md-2 ">
							Quantity
						</div>
						<div class="col-md-5 d-flex justify-content-end">
							Price
						</div>
                    </div>
                </div>
				<div class="check-out-div">

				</div>
			</div>
			
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Card Information & Address Details</div>
				<div class="container card-check-div">
					<!-- <h1>Payment Form</h1> -->
					<form id="card-details-form">
						<div class="form-group">
							<label for="cardNumber" class="text-secondary label-name">Full Name</label>
							<input type="text" class="form-control" id="fname" placeholder="Enter full name">
						  </div>
						  <div class="form-group">
							<label for="cardNumber" class="text-secondary label-name">Address</label>
							<input type="text" class="form-control" id="address" placeholder="Enter Address">
						  </div>
						  <div class="form-group">
							<label for="cardNumber" class="text-secondary label-name">Mobile Number</label>
							<input type="number" class="form-control" id="mobnum" placeholder="Enter Mobile Number">
						  </div>
					  <div class="form-group">
						<label for="cardNumber" class="text-secondary label-name">Card Number</label>
						<input type="number" class="form-control" id="cardNumber" placeholder="Enter card number">
					  </div>
					  <div class="form-row">
						<div class="col-md-6">
						  <div class="form-group">
							<label for="expiryDate" class="text-secondary label-name">Expiry Date</label>
							<input type="text" maxlength="5" class="form-control" id="expiryDate" placeholder="MM/YY">
						  </div>
						</div>
						<div class="col-md-6">
						  <div class="form-group">
							<label for="cvv" class="text-secondary label-name">CVV</label>
							<input type="text" pattern="\d{3,4}" maxlength="4" class="form-control" id="cvv" placeholder="Enter CVV">
						  </div>
						</div>
					  </div>
					  <div class="form-group">
						<label for="cardHolder" class="text-secondary label-name">Cardholder Name</label>
						<input type="text" class="form-control" id="cardHolder" placeholder="Enter cardholder name">
					  </div>
					  <div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<h5>Total: </h5>
							</div>
							<div class="col-md-8 d-flex justify-content-end">
								<h5 class="totalOnCart"></h5>
							</div>
						</div>
					</div>
					<div class="mt-2 d-flex justify-content-end">
						<button type="submit" class="btn btn-primary w-30">Submit Payment</button>
					</div>
					  
					</form>
				  </div>
			</div>
		</div>

	</div>
	
</div>
</body>

<div class="modal fade modal-show-details" tabindex="-1" role="dialog" aria-labelledby="modal-details-label" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-details-label">Confirmation</h5>
        <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
		<div class="container">
			<h6 class="text-danger">Please ensure that you input the correct details</h6>
			<table class="table table-bordered">
				<tr>
					<th>Full Name</th>
					<td class="fname-modal"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td class="add-modal"></td>
				</tr>
				<tr>
					<th>Mobile Number</th>
					<td class="mobNum-modal"></td>
				</tr>
				<tr>
					<th>Card Number</th>
					<td class="cardNum-modal"></td>
				</tr>
				<tr>
					<th>Expiry Date</th>
					<td class="expDt-modal"></td>
				</tr>
				<tr>
					<th>CVV</th>
					<td class="cvv-modal"></td>
				</tr>
				<tr>
					<th>Holder's Name</th>
					<td class="ch-modal"></td>
				</tr>
			</table>
			<div class="container">
				<table class=" table table-bordered table-books">
					<thead class="thead-light">
						<tr>
							<th class="col">Item</th>
							<th class="col">Qty</th>
							<th class="col">Price</th>
						</tr>
						
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary buy-btn">Buy</button>
      </div>
    </div>
  </div>
</div>
