<!--Modal for Login-->

<div class="modal fade modal-show-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-login-label">Login</h5>
        <button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
       	<form id="loginForm">
				  <div class="form-group">
				    <label for="input-email" class="email-login">Email address</label>
				    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
				    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				  </div>
				  <div class="form-group">
				    <label for="input-pass" class="password-login">Password</label>
				    <input type="password" class="form-control" id="input-pass" placeholder="Password">
				  </div>
				</form>
				<small>Have no account? <a href="signup.html">Create an account</a> now!</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-login">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade modal-show-cart" tabindex="-1" role="dialog" aria-labelledby="modal-cart-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-cart-label">Cart</h5>
        <button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
      	<div class="cart-body">
      		
      	</div>
      	<div class="total-div">
      		<div class="row">
      			<div class="col-md-4">
      				<h5>Total: </h5>
      			</div>
      			<div class="col-md-8 d-flex justify-content-end">
      				<h5 class="totalOnCart"></h5>
      			</div>
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success check-out-btn">Check Out</button>
        <button type="button" class="btn btn-danger close">Cancel</button>
      </div>
    </div>
  </div>
</div>
